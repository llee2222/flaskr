- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  become: true
  tasks:
    - name: copy file 
      file:
        src: "flaskr/init.d/flaskr"
        dest: "/etc/rc.d/init.d"
    - name: install python-flash
      dnf:
        name: python-flash
        state: absent
    - name: git check out 
      git:
        repo: "https://github.com/llee2222/flaskr.git"
        dest: "/home/vagrant/srv/flaskr" 
